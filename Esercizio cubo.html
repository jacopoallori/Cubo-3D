<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cubo 3D</title>
    <link rel="stylesheet" href="assets/css/filecss.css" />
  </head>

  <body>
    <div class="container">
      <h1>Cubo</h1>
      <div class="viewport">
        <div class="control left-arrow"><i class="fas fa-arrow-left"></i></div>
        <div class="cube cube-1">
          <div class="face front"></div>
          <div class="face back"></div>
          <div class="face left"></div>
          <div class="face right"></div>
        </div>
        <div class="cube cube-2">
          <div class="face front"></div>
          <div class="face back"></div>
          <div class="face left"></div>
          <div class="face right"></div>
        </div>
        <div class="cube cube-3">
          <div class="face front"></div>
          <div class="face back"></div>
          <div class="face left"></div>
          <div class="face right"></div>
        </div>
        <div class="control right-arrow">
          <i class="fas fa-arrow-right"></i>
        </div>
        <div class="control play-pause"><i class="fas fa-play"></i></div>
      </div>
    </div>

    <script src="assets/js/cubo.js"></script>
  </body>
</html>
